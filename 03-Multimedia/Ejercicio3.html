<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://image.api.playstation.com/vulcan/ap/rnd/202110/2000/aGhopp3MHppi7kooGE2Dtt8C.png" alt="Elden Ring" width="450" >
    </div>
    
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="450" controls autoplay muted loop >
            <source src="Ed Maverick - La Magia - letra.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="y2mate.com - yzuzyw Cameron Hayes  i wanna feel you close.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
